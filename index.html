<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>d3-cloud word cloud demo</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        color: #111;
        background: #fff;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 24px 40px;
        text-align: center;
      }

      #cloud {
        width: 100%;
        min-height: 520px;
      }

      .controls {
        margin-top: 24px;
      }

      .controls label {
        display: block;
        font-weight: 600;
        margin-bottom: 12px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        font-size: 14px;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 2px;
        resize: vertical;
        box-sizing: border-box;
      }

      button {
        margin-top: 12px;
        padding: 10px 18px;
        font-size: 16px;
        border: 2px solid #333;
        background: #fff;
        cursor: pointer;
      }

      button:hover {
        background: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div id="cloud" aria-live="polite"></div>
      <div class="controls">
        <label for="text-input">Paste your text below!</label>
        <textarea id="text-input"></textarea>
        <div>
          <button id="go" type="button">Go!</button>
        </div>
      </div>
    </main>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="build/d3.layout.cloud.js"></script>
    <script>
      (function () {
        var container = d3.select("#cloud");
        var textInput = document.getElementById("text-input");
        var goButton = document.getElementById("go");
        var width = Math.min(1100, container.node().clientWidth || 960);
        var height = 520;

        var palette = d3.scale.category20();

        var sampleText =
          "Word Sprite Algorithm word sprite algorithm word sprite algorithm layout " +
          "performance bounding box collisions simple text render detection detection " +
          "place wordcloud layout canvas masks pixel for performance operation " +
          "sprite rendering larger single place without expensive complexity " +
          "implementation work fine tuning bounding boxes words";

        textInput.value = sampleText;

        function computeWords(text) {
          var counts = Object.create(null);
          text
            .toLowerCase()
            .replace(/[^\w\s']/g, " ")
            .split(/\s+/)
            .filter(Boolean)
            .forEach(function (word) {
              counts[word] = (counts[word] || 0) + 1;
            });

          var entries = Object.keys(counts).map(function (word) {
            return {
              text: word,
              value: counts[word],
            };
          });

          var values = entries.map(function (entry) {
            return entry.value;
          });

          var sizeScale = d3.scale
            .linear()
            .domain([d3.min(values), d3.max(values)])
            .range([16, 96]);

          return entries.map(function (entry) {
            return {
              text: entry.text,
              size: sizeScale(entry.value),
            };
          });
        }

        function draw(words) {
          container.selectAll("svg").remove();
          var svg = container
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

          svg
            .selectAll("text")
            .data(words)
            .enter()
            .append("text")
            .style("font-size", function (d) {
              return d.size + "px";
            })
            .style("font-family", "Helvetica Neue, Arial, sans-serif")
            .style("fill", function (d, i) {
              return palette(i);
            })
            .attr("text-anchor", "middle")
            .attr("transform", function (d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function (d) {
              return d.text;
            });
        }

        function buildCloud() {
          width = Math.min(1100, container.node().clientWidth || 960);
          var words = computeWords(textInput.value || "word cloud");
          d3.layout
            .cloud()
            .size([width, height])
            .words(words)
            .padding(2)
            .rotate(function () {
              return Math.random() > 0.5 ? 90 : 0;
            })
            .font("Helvetica Neue")
            .fontSize(function (d) {
              return d.size;
            })
            .on("end", draw)
            .start();
        }

        goButton.addEventListener("click", buildCloud);
        window.addEventListener("resize", function () {
          clearTimeout(window.__cloudResizeTimer);
          window.__cloudResizeTimer = setTimeout(buildCloud, 200);
        });

        buildCloud();
      })();
    </script>
  </body>
</html>
